    <body class="animated fadeInDown login">        
        <div class="container">
            <div id="content" class="container-fluid"><div class="page-header">
    <h2 class="center">Management Portal Sign In</h2>
</div>
<form class="form-signin state-success" id="login-form" method="post" action="http://m.no/user/login" novalidate="novalidate">
    <label for="username" class="sr-only">User Name</label>
    <input type="text" name="username" value="" id="username" class="form-control valid" placeholder="User Name" required="" autofocus="">
    <span>&nbsp;</span>
    <label for="password" class="sr-only">Password</label>
    <input type="password" name="password" id="password" class="form-control valid" placeholder="Password" required="">
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me" name="remember"> Remember User Name
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
<div id="error" class="invalid" style="text-align: center;"></div></div>
        </div>
        <script>
	var notify = {
		color: '#C46A69',
		content: '',
		icon: 'fa fa-warning',
		number: 0,
		timeout: '6000',
		title: 'An Error Occurred',
		smallBox: function () {
			$.smallBox({
				title: this.title,
				content: this.content,
				color: this.color,
				timeout: this.timeout,
				icon: this.icon,
				number: this.number
			});
		},
		errorBox: function (message, code) {
			if (code !== undefined) {
				message = message + '<br/>Code: ' + code;
			}
			$.smallBox({
				content: message,
				title: 'An Error Occurred',
				color: '#C46A69',
				timeout: '6000',
				icon: 'fa fa-warning',
				number: 1,
			});
		},
		successBox: function (message) {
			$.smallBox({
				content: message,
				title: 'Success',
				color: '#739E73',
				timeout: '3000',
				icon: 'fa fa-check',
				number: 1,
			});
		},
		warningBox: function (message) {
			$.smallBox({
				content: message,
				title: 'Warning',
				color: '#f0ad4e',
				timeout: '6000',
				icon: 'fa fa-exclamation',
				number: 1,
			});
		},
		validateForm: function (form_reference) {
			$(form_reference).validate();

			var fields = new Object;
			var error = false;
			var message = '';

			$(form_reference).find('input,textarea,select').each(function (k, v) {
				var i = $(v);
				if (i.attr('required') !== undefined && i.val() === '') {
					name = i.attr('name').replace(/\[|\]|_/gi, " ");
					message += name + ' not provided.</br>';
					error = true;
					i.parent().addClass('has-error');
				} else {
					i.parent().removeClass('has-error');
				}
				fields[i.attr('name')] = i.val();
			});
			if (error) {
				notify.errorBox('Required field(s) not provided.</br>' + message);
				return false;
			}
			return fields;
		}
	}
	</script>               <style>

        <script type="text/javascript">
            $(function () {
                // Validation
                $("#login-form").validate({
                    // Rules for form validation
                    rules: {
                        username: {
                            required: true
                        },
                        password: {
                            required: true,
                            minlength: 3,
                            maxlength: 20
                        }
                    },
                    // Messages for form validation
                    messages: {
                        username: {
                            required: 'Please enter your user name',
                        },
                        password: {
                            required: 'Please enter your password'
                        }
                    },
                    // Do not change code below
                    errorPlacement: function (error, element) {
                        $("#error").html('');
                        $("#error").html(error[0].innerText);
                    }
                });
            });
        </script>
